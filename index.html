<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Lyric Genie</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Reenie+Beanie" rel="stylesheet">
    <style media="screen">
      .masthead-brand {
        font-family: 'Great Vibes', cursive;
        font-size: 5em;
      }

      .word-box {
        font-family: 'Reenie Beanie', cursive;
        font-size: 2em;
      }
    </style>
  </head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h1 class="masthead-brand">Lyric Genie</h1>
        </div>
      </header>

      <main role="main" class="inner cover">
        <form class="main-form col-sm-offset-3" action="index.html" method="post">
          <div class="form-group">

            <textarea class="form-control word-box text-center" rows="4" name="title" cols="80" placeholder="Song title..."></textarea>
          </div>
        </form>
        <p class="lead">
          <a href="#" class="btn btn-lg btn-secondary">Add</a>
          <a href="#" class="btn btn-lg btn-secondary">Verse</a>
          <a href="#" class="btn btn-lg btn-secondary">Bridge</a>
          <a href="#" class="btn btn-lg btn-secondary">Chorus</a>
          <a href="#" class="btn btn-lg btn-secondary">Heading</a>
        </p>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Created by <a href="https://github.com/andipanic">Andrew Blankfield</a>, last updated 2018.</p>
        </div>
      </footer>
    </div>


    <!-- scripts -->
    <script src="./js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
