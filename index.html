<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lyric Genie</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Reenie+Beanie" rel="stylesheet">
    <style media="screen">
      .masthead-brand {
        font-family: 'Great Vibes', cursive;
        font-size: 4em;
      }

      .title-box {
        font-family: 'Reenie Beanie', cursive;
        font-size: 2.2em;
      }

      .lyric-box {
        font-family: 'Reenie Beanie', cursive;
        font-size: 2em;
      }
    </style>
    <script src="./js/jquery-prod-3.3.1.js" type="text/javascript"></script>
  </head>
  <body class="text-center bg-dark text-white">
    <div class="cover-container d-flex justify-content-center p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h1 class="masthead-brand">Lyric Genie</h1>
        </div>
      </header>

      <div class="row">
        <div class="col-sm-3"></div>
        <div id="sheet" class="col-sm-6">
          <!-- Lyrics will be appended here!  -->
        </div>
        <div class="col-sm-3"></div>
      </div>

      <main role="main" class="inner cover">
        <form class="main-form col-sm-offset-3 d-flex justify-content-center" action="index.html" method="post">
          <div class="form-group">
            <textarea id="titleBox" class="form-control title-box font-weight-bold" name="title-box" rows="1" cols="50" placeholder="Verse, bridge, chorus..."></textarea>
            <textarea id="lyricBox" class="form-control lyric-box text-center" rows="4" name="lyric-box" cols="50" placeholder="Song lyrics..."></textarea>
          </div>
        </form>
        <p class="lead">
          <button id="addSection" type="button" class="btn btn-lg btn-secondary">Add Section</button>
        </p>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Created by <a href="https://github.com/andipanic">Andrew Blankfield</a>, last updated 2018.</p>
        </div>
      </footer>
    </div>


    <!-- scripts -->
    <script src="./js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $('#addSection').click(function() {
        var tileBox = $('#titleBox').val()
        var lyricBox = $('#lyricBox').val()
        $.each(titleBox.value.split('\n'), function(k) {
          $('#sheet').append( '<u class="title-box font-weight-bold">' + titleBox.value.split('\n')[k] + '</u>')
        })
        $.each(lyricBox.split('\n'), function(k) {
          $('#sheet').append( '<p class="lyric-box text-center">' + lyricBox.split('\n')[k] + '</p>')
        })
        $('#sheet').append('<br />')
        $('#titleBox').val('')
        $('#lyricBox').val('')
      })
    });
    </script>
  </body>
</html>
